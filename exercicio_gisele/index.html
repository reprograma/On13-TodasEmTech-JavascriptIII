<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://e7.pngegg.com/pngimages/241/54/png-clipart-heart-symbol-heart-love-text.png">
    <link rel="stylesheet" href="style.css">
    <title>Divas</title>

<body>
    <div class="bloco">
        <div class="div_iza">

            <hr>
            <p class="genero" >Gêneros: <br><span class="texto" id="genero_iza"></span></p>
            <hr>
            <p class="disco">Discografia: <br><span class="texto" id="disco_iza"></span></p>
            <hr>
            <a id="insta_iza" target="_blank" href=""><i class="fab fa-instagram"></i></a>
        </div>
    
        <div class="div_pitty">
            <img src="" width=200 id="img_pitty" alt="Imagem da cantora Pitty">
            <h1 id="titulo_pitty">Pitty</h1>
            <hr>

            <hr>
            <p class="disco">Discografia: <br><span class="texto" id="disco_pitty"></span></p>

            <a id="insta_pitty" target="_blank" href=""><i class="fab fa-instagram"></i></a>

        <div class="div_gloria">

            <hr>

    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0e3817284c.js" crossorigin="anonymous"></script>
</body>
</html>
