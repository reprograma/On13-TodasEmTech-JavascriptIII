<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cantoras Brasileiras</title>
</head>

<body class="page">
    <h1 class="title__page">Cantoras Brasileiras</h1>
    <main class="container">
        <div class="card__singer">
            <img class='singer__1' src="" alt="pitty" id="photo__pitty">
            <h2 id="title__pitty"></h2>
            <div class="infos-wrapper">
                <hr>
                <p class="tipography">Gêneros: <br><span class="dynamic-text" id="gender__pitty"></span></p>
                <hr>
                <p class="tipography">Discografia: <br><span class="dynamic-text" id="discography__pitty"></span></p>
                <hr>
                <a id="instagram__pitty" target="_blank" href=""><i class="fab fa-instagram"></i></a>
            </div>

        </div>
        <div class="card__singer"> 
            <img class='singer__2' src="" alt="iza" id="photo__iza">
            <h2 id="title__iza"></h2>
            <div class="infos-wrapper">
                <hr>
                <p class="tipography">Gêneros: <br><span class="dynamic-text" id="gender__iza"></span></p>
                <hr>
                <p class="tipography">Discografia: <br><span class="dynamic-text" id="discography__iza"></span></p>
                <hr>
                <a id="instagram__iza" target="_blank" href=""><i class="fab fa-instagram"></i></a>
            </div>

        </div>
        <div class="card__singer">
            <img class='singer__3' src="" alt="anitta" id="photo__anitta">
            <h2 id="title__anitta"></h2>
            <div class="infos-wrapper">
                <hr>
                <p class="tipography">Gêneros: <br><span class="dynamic-text" id="gender__anitta"></span></p>
                <hr>
                <p class="tipography">Discografia: <br><span class="dynamic-text" id="discography__anitta"></span></p>
                <hr>
                <a id="instagram__anitta" target="_blank" href=""><i class="fab fa-instagram"></i></a>
            </div>

        </div>

    </main>
    <script src="https://kit.fontawesome.com/0e3817284c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
