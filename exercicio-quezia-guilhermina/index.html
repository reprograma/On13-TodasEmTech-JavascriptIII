<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pratica com JSON</title>
</head>

<body>

  <main id="main-wrapper">

    <div class="cantora_Kemilly">
      <img src="" width=200 id="photography-kemilly" alt="foto da cantora Kemilly">
      <h1 id="title_Kemilly"></h1>
      <hr>
      <p class="tipography_Kemilly">Gêneros: <br><span class="dynamic-text" id="gender-kemilly"></span></p>
      <hr>
      <p class="tipography_Kemilly">Discografia: <br><span class="dynamic-text" id="discography-Kemilly"></span></p>
      <hr>
      <a id="instagram-Kemilly" target="_blank" href=""><i class="fab fa-instagram"></i></a>
      <!-- https://fontawesome.com/v5.15/icons/instagram?style=brands -->
    </div>
    <div class="cantora_Ludmila">
      <img src="" width=200 id="photography-Ludmila" alt="foto da cantora Ludmila Feber">
      <h1 id="title_Ludmila"></h1>
      <hr>
      <p class="tipography_Ludmila">Gêneros: <br><span class="dynamic-text" id="gender-ludmila"></span></p>
      <hr>
      <p class="tipography_Ludmila">Discografia: <br><span class="dynamic-text" id="discography-Ludmila"></span></p>
      <hr>
      <a id="instagram-Ludmila" target="_blank" href=""><i class="fab fa-instagram"></i></a>
      <!-- https://fontawesome.com/v5.15/icons/instagram?style=brands -->
    </div>

    <div class="cantora_NegraMary">
      <img src="" width=200 id="photography-Mary" alt="foto da cantora Negra Mary">
      <h1 id="title_Mary"></h1>
      <hr>
      <p class="tipography_Mary">Gêneros: <br><span class="dynamic-text" id="gender-Mary"></span></p>
      <hr>
      <p class="tipography_Mary">Discografia: <br><span class="dynamic-text" id="discography-Mary"></span></p>
      <hr>
      <a id="instagram-Mary" target="_blank" href=""><i class="fab fa-instagram"></i></a>
      <!-- https://fontawesome.com/v5.15/icons/instagram?style=brands -->
    </div>
  </div>

  </main>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/0e3817284c.js" crossorigin="anonymous"></script>
</body>

</html>
