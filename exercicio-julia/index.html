<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cantoras Brasileiras</title>
</head>

<body>

  <main id="main-wrapper">
    <img src="./fotoLiniker.jpg" width=200 id="photography" alt="foto cantora Liniker">
    <h1 id="title">Liniker</h1>
    <div class="cantoraLiniker">
      <hr>
      <p class="tipography">Gêneros: MPB - Soul - R&B - Blues <br><span class="dynamic-text" id="gender"></span></p>
      <hr>
      <p class="tipography">Discografia: Zero - Intimidade - Calmô <br><span class="dynamic-text" id="discography"></span></p>
      <hr>
      <a id="instagram" target="_blank" href="https://www.instagram.com/linikeroficial/"><i class="fab fa-instagram"></i></a>
      <!-- https://fontawesome.com/v5.15/icons/instagram?style=brands -->
    </div>
    <img src="./fotoIza.jpg" width=200 id="photography" alt="foto cantora Iza">
    <h2 id="title">Iza</h2>
    <div class="cantoraIza">
        <hr>
        <p class="tipography">Gêneros: R&B - reggae  <br><span class="dynamic-text" id="gender"></span></p>
        <hr>
        <p class="tipography">Discografia: Dona de mim - Brisa - Pesadão <br><span class="dynamic-text" id="discography"></span></p>
        <hr>
        <a id="instagram" target="_blank" href="https://www.instagram.com/iza/"><i class="fab fa-instagram"></i></a>
        <!-- https://fontawesome.com/v5.15/icons/instagram?style=brands -->
      </div>
      <img src="./fotoSandy.jpg" width=200 id="photography" alt="foto cantora Sandy">
      <h3 id="title">Sandy</h3>
      <div class="cantoraSandy">
          <hr>
          <p class="tipography">Gêneros: Rock - Alternative/Indie - Pop <br><span class="dynamic-text" id="gender"></span></p>
          <hr>
          <p class="tipography">Discografia: Quando você passa - Me espera - A lenda <br><span class="dynamic-text" id="discography"></span></p>
          <hr>
          <a id="instagram" target="_blank" href="https://www.instagram.com/sandyoficial/"><i class="fab fa-instagram"></i></a>
          <!-- https://fontawesome.com/v5.15/icons/instagram?style=brands -->
        </div>
  </main>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/0e3817284c.js" crossorigin="anonymous"></script>
</body>

</html>
