<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício com JSON</title>
</head>
<body>
    <main id="main-wrapper">
        <section id="container__daniela">
            <img src="" id="photography-Daniela" alt="foto da cantora Daniela Mercury">
            <h1 id="title-Daniela"></h1>
            <div id="infor-wrapper__Daniela">
                <hr>
                <p class="tipography__Daniela">Gêneros: <br><span class="dynamic-text" id="gender-Daniela"></span></p>
                <hr>
                <p class="discography__Daniela">Discografia: <br><span class="dynamic-text" id="discography-Daniela"></span></p>
                <hr>
                <a id="instagram__Daniela" target="_blank" href=""><i class="fab fa-instagram"></i></a>
            </div>
        </section>

        <section id="container__elba">
            <img src="" id="photography-elba" alt="foto da cantora Elba Ramalho">
            <h1 id="title-elba"></h1>
            <div id="infor-wrapper__elba">
                <hr>
                <p class="tipography__elba">Gêneros: <br><span class="dynamic-text" id="gender-elba"></span></p>
                <hr>
                <p class="discography__elba">Discografias principais: <br><span class="dynamic-text" id="discography-elba"></span></p>
                <hr>
                <a id="instagram__elba" target="_blank" href=""><i class="fab fa-instagram"></i></a>
        </section>

        <section id = "container__alcione">
            <img src="" id="photography-alcione" alt="foto da cantora Alcione">
            <h1 id="title-alcione"></h1>
            <div id="infor-wrapper__alcione">
                <hr>
                <p class="tipography__alcione">Gêneros: <br><span class="dynamic-text" id="gender-alcine"></span></p>
                <hr>
                <p class="discography__alcione">Discografias principais: <br><span class="dynamic-text" id="discography-alcione"></span></p>
                <hr>
                <a id="instagram__alcione" target="_blank" href=""><i class="fab fa-instagram"></i></a>
        </section>

    </main>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/0e3817284c.js" crossorigin="anonymous"></script>
</body>
</html>
