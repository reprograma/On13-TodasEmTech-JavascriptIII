<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cantoras Pernambucanas</title>
</head>

<body>

  <main id="main-wrapper">
    <div id="div_principal">      
      
      <div class="info_isaar" id="isaar_id">
        <img src="" width=200 id="fotografia_isaar" alt="foto da cantora Isaar">
        <h1 id="title_isaar"></h1>
        <hr>
        <p class="tipography">Gêneros: <br><span class="dynamic-text" id="gender_isaar"></span></p>
        <hr>
        <p class="tipography">Discografia: <br><span class="dynamic-text" id="discography_isaar"></span></p>
        <hr>
        <a id="instagram_isaar" target="_blank" href=""><i class="fab fa-instagram"></i></a>
        <!-- https://fontawesome.com/v5.15/icons/instagram?style=brands -->
      </div>

      <div class="info_lia" id="lia_id">
        <img src="" width=200 id="fotografia_lia" alt="foto da cantora Lia de Itamaracá">
        <h1 id="title_lia"></h1>
        <hr>
        <p class="tipography">Gêneros: <br><span class="dynamic-text" id="gender_lia"></span></p>
        <hr>
        <p class="tipography">Discografia: <br><span class="dynamic-text" id="discography_lia"></span></p>
        <hr>
        <a id="instagram_lia" target="_blank" href=""><i class="fab fa-instagram"></i></a>
        <!-- https://fontawesome.com/v5.15/icons/instagram?style=brands -->
      </div>

      <div class="infos_gabi" id="gabi_id">
        <img src="" width=200 id="fotografia_gabi" alt="foto da cantora Gabi da Pele Preta">
        <h1 id="title_gabi"></h1>
        <hr>
        <p class="tipography">Gêneros: <br><span class="dynamic-text" id="gender_gabi"></span></p>
        <hr>
        <p class="tipography">Discografia: <br><span class="dynamic-text" id="discography_gabi"></span></p>
        <hr>
        <a id="instagram_gabi" target="_blank" href=""><i class="fab fa-instagram"></i></a>
        <!-- https://fontawesome.com/v5.15/icons/instagram?style=brands -->
      </div>


    </div>
  </main>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/0e3817284c.js" crossorigin="anonymous"></script>
</body>

</html>
